<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasper | Template </title>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="Css/style.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="Css/normalize.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="Css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Work+Sans:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Start Home-->
    <div class="home">
        <div class="container">
            <header>
                <div class="part-top">
                    <a href="#" class="logo"><img src="images/logo.png" alt="logo"></a>
                    <div>
                        <i class="fas fa-bars" onclick="myFunction()"></i>
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <nav id="navigation">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#portoflio">Portfolio</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#pricing">Pricing</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <i class="fas fa-search"></i>
                    </ul>
                </nav>
            </header>
            <div class="info"></div>
            <div class="left-arrow"></div>
            <div class="right-arrow"></div>
            <div class="navigation"></div>
        </div>
    </div>
    <!-- End Home-->
    <script>
        function myFunction() {
            var element = document.getElementById("navigation");
            element.classList.toggle("show");
        }
    </script>
</body>

</html>
